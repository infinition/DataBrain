<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataBrain - Learning Hub</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#0f1117] text-slate-300 font-sans overflow-hidden h-screen flex">

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay"
        class="fixed inset-0 bg-black/50 z-20 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Sidebar -->
    <div id="sidebar"
        class="fixed inset-y-0 left-0 w-80 bg-[#090a0d] border-r border-slate-800 flex flex-col z-30 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex-shrink-0">
        <!-- Sidebar Header -->
        <div class="p-4 border-b border-slate-800 flex justify-between items-center">
            <div class="flex items-center gap-2 text-indigo-500">
                <i data-lucide="layout" class="w-5 h-5"></i>
                <h1 class="font-bold text-sm text-white tracking-tight">DataBrain</h1>
            </div>
            <button id="add-formation-btn" class="text-slate-500 hover:text-white" title="Ajouter Formation">
                <i data-lucide="plus-circle" class="w-4 h-4"></i>
            </button>
        </div>

        <!-- Sidebar Content -->
        <div id="sidebar-content" class="flex-1 overflow-y-auto p-2 custom-scrollbar">
            <!-- Modules will be injected here -->
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-container" class="flex-1 flex flex-col h-full relative min-w-0 w-full">

        <!-- Drag Overlay -->
        <div id="drag-overlay"
            class="hidden absolute inset-0 bg-indigo-500/20 z-50 border-4 border-indigo-500 border-dashed m-4 rounded-xl flex items-center justify-center backdrop-blur-sm pointer-events-none">
            <div class="bg-slate-900 p-6 rounded-xl border border-indigo-500 flex flex-col items-center animate-bounce">
                <i data-lucide="upload" class="w-12 h-12 text-indigo-400 mb-2"></i>
                <h3 class="text-white font-bold">L√¢chez les fichiers ici</h3>
                <p class="text-indigo-300 text-xs">Images, Vid√©os, Code (.py, .js)</p>
            </div>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="file-input" multiple class="hidden">

        <!-- Header -->
        <header
            class="h-14 border-b border-slate-800 bg-[#0f1117]/80 flex items-center justify-between px-4 md:px-6 sticky top-0 z-40 backdrop-blur-md">

            <div class="flex items-center gap-3 overflow-hidden">
                <!-- Mobile Sidebar Toggle -->
                <button id="mobile-sidebar-toggle" class="md:hidden text-slate-400 hover:text-white">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>

                <div class="flex items-center gap-3 overflow-x-auto no-scrollbar" id="breadcrumbs">
                    <!-- Breadcrumbs injected by JS -->
                </div>
            </div>

            <div class="flex items-center gap-2 md:gap-3 flex-shrink-0">
                <button id="import-btn"
                    class="hidden flex items-center gap-2 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-400 text-xs font-medium hover:text-white hover:border-slate-500 transition-colors"
                    title="Importer des fichiers">
                    <i data-lucide="upload" class="w-3.5 h-3.5"></i> <span class="hidden sm:inline">Import</span>
                </button>
                <button id="toggle-edit-mode"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-400 text-xs font-medium transition-colors">
                    <i data-lucide="edit-3" class="w-3.5 h-3.5"></i> <span id="edit-mode-text"
                        class="hidden sm:inline">Lecture</span>
                </button>
                <button id="settings-btn"
                    class="flex items-center gap-2 px-3 py-1.5 rounded-lg border border-slate-700 text-slate-400 text-xs font-medium hover:text-white hover:border-slate-500 transition-colors"
                    title="Param√®tres">
                    <i data-lucide="settings" class="w-3.5 h-3.5"></i> <span class="hidden sm:inline">Settings</span>
                </button>
            </div>
        </header>

        <!-- Content Body -->
        <div id="content-body" class="flex-1 overflow-y-auto p-4 md:p-8 lg:px-20 w-full pb-32 custom-scrollbar">
            <div class="max-w-4xl mx-auto">
                <div id="learn-view" class="space-y-6">
                    <!-- Blocks will be injected here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Customization Modal -->
    <div id="customization-modal"
        class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-[#1e1e2e] border border-slate-700 rounded-xl w-96 shadow-2xl overflow-hidden m-4">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-[#151520]">
                <h3 class="text-white font-bold text-sm">Personnaliser</h3>
                <button id="close-custom-modal" class="text-slate-400 hover:text-white"><i data-lucide="x"
                        class="w-4 h-4"></i></button>
            </div>
            <div class="p-6 space-y-6">
                <!-- Rename Section -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Renommer</label>
                    <input type="text" id="rename-input"
                        class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white text-sm focus:border-indigo-500 outline-none"
                        placeholder="Nom de l'√©l√©ment">
                </div>

                <!-- Icon Section -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Ic√¥ne</label>
                    <div class="flex gap-2 mb-2">
                        <button class="icon-tab active px-3 py-1 rounded text-xs bg-indigo-600 text-white"
                            data-tab="lucide">Lucide</button>
                        <button class="icon-tab px-3 py-1 rounded text-xs bg-slate-800 text-slate-400 hover:text-white"
                            data-tab="emoji">Emoji</button>
                    </div>

                    <!-- Lucide Picker -->
                    <div id="lucide-picker"
                        class="grid grid-cols-6 gap-2 h-32 overflow-y-auto custom-scrollbar p-1 bg-slate-900/50 rounded border border-slate-700">
                        <!-- Icons injected by JS -->
                    </div>

                    <!-- Emoji Input -->
                    <div id="emoji-picker" class="hidden">
                        <input type="text" id="emoji-input"
                            class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white text-center text-xl focus:border-indigo-500 outline-none"
                            placeholder="Collez un √©moji ici (ex: üöÄ)">
                    </div>
                </div>

                <!-- Color Section -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Couleur</label>
                    <div class="flex items-center gap-3 mb-2">
                        <input type="color" id="color-picker"
                            class="w-10 h-10 rounded cursor-pointer bg-transparent border-0 p-0" value="#ffffff">
                        <span id="color-value" class="text-xs text-slate-400 font-mono">#FFFFFF</span>
                        <button id="reset-color-btn"
                            class="text-xs text-slate-500 hover:text-white underline ml-auto">R√©initialiser</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="colorize-icon-checkbox"
                            class="rounded bg-slate-900 border-slate-700 text-indigo-600 focus:ring-indigo-500">
                        <label for="colorize-icon-checkbox" class="text-xs text-slate-400">Appliquer la couleur √†
                            l'ic√¥ne</label>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-slate-700 bg-[#151520] flex justify-between items-center">
                <button id="delete-item-btn"
                    class="px-4 py-2 bg-red-900/50 hover:bg-red-900 text-red-200 text-sm rounded-lg font-medium transition-colors border border-red-800">Supprimer</button>
                <button id="save-custom-btn"
                    class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm rounded-lg font-medium transition-colors">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-[#1e1e2e] border border-slate-700 rounded-xl w-96 shadow-2xl overflow-hidden m-4">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-[#151520]">
                <h3 class="text-white font-bold text-sm">Param√®tres</h3>
                <button id="close-settings-modal" class="text-slate-400 hover:text-white"><i data-lucide="x"
                        class="w-4 h-4"></i></button>
            </div>
            <div class="p-6 space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Chemin de sauvegarde
                        (Serveur/NAS)</label>
                    <input type="text" id="storage-path-input"
                        class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white text-sm focus:border-indigo-500 outline-none"
                        placeholder="Ex: D:/DataBrain/Backups">
                    <p class="text-xs text-slate-500 mt-1">Laissez vide pour utiliser le dossier par d√©faut du serveur.
                    </p>
                </div>
                <div id="settings-status" class="text-xs text-indigo-400 hidden"></div>
            </div>
            <div class="p-4 border-t border-slate-700 bg-[#151520] flex justify-end">
                <button id="save-settings-btn"
                    class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm rounded-lg font-medium transition-colors">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Interactive Modal (Quiz/Flashcards) -->
    <div id="interactive-modal" class="modal-overlay" style="display: none;">
        <div id="modal-content-area" class="modal-content"></div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/blocks/text.js"></script>
    <script src="js/blocks/code.js"></script>
    <script src="js/blocks/media.js"></script>
    <script src="js/blocks/interactive.js"></script>
    <script src="js/blocks/math.js"></script>
    <script src="js/blocks/graph.js"></script>
    <script src="js/blocks/chart.js"></script>
    <script src="js/blocks/core.js"></script>
    <script src="js/customization.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/content.js"></script>
    <script src="js/events.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/persistence.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
